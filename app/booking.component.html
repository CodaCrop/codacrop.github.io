<header><h1>CHECK-IN</h1></header>
<div class="container">
  <h1>Retrieve your booking</h1>
  <p>You can find your booking by filling out your family name and the booking code in your booking confirmation.</p>
  <form novalidate (ngSubmit)="onSubmit(booking)" [formGroup]="booking">
    <div class="form-group">
      <label>Booking code</label>
      <input type="text" class="form-control" minLength="5" maxLength="6" formControlName="bookingcode">
      <small *ngIf="booking.get('bookingcode').hasError('pattern') && booking.get('bookingcode').touched || booking.get('bookingcode').hasError('minlength') && booking.get('bookingcode').touched"
        [@smoothWarning]="show" class="text-danger">
        Invalid booking code (e.g. PZIGZ3).
      </small>
    </div>
    <div class="form-group">
      <label>Family name</label>
      <input type="text" class="form-control" minLength="2" maxLength="30" formControlName="familyname">
      <small *ngIf="booking.get('familyname').hasError('pattern') && booking.get('bookingcode').touched || booking.get('familyname').hasError('minlength') && booking.get('familyname').touched"
        [@smoothWarning]="show" class="text-danger">
        Invalid family name (Use alphabet).
      </small>
    </div>
    <div class="submit-container">
      <button type="submit" [disabled]="booking.invalid" class="btn btn-default">Retrieve booking</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
